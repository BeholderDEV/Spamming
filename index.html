<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <section>
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h1>Makespan Total</h1>
            </div>
            <div class="col-12">
              <button id="doMakespan" type="button" class="btn btn-info my-2" onclick="alocar()">Run</button>
            </div>
            <div class="form-inline">
              <div class="input-group col-3">
                <span class="input-group-addon" id="sizing-addon2">Processadores</span>
                <input id="numeroProcessadores" type="number" min="2" class="form-control" value="2" aria-describedby="sizing-addon2">
              </div>
              <div class="input-group col-3">
                <span class="input-group-addon" id="sizing-addon2">Interações</span>
                <input id="numeroInteracoes" type="number" min="2" class="form-control" value="50" aria-describedby="sizing-addon2">
              </div>
              <div class="input-group col-3">
                <span class="input-group-addon" id="sizing-addon2">Prob. Retirar</span>
                <input id="probRetirar" type="number" min="0" max="1" class="form-control" value="0.3" step="0.1" aria-describedby="sizing-addon2">
              </div>
              <div class="input-group col-3">
                <span class="input-group-addon" id="sizing-addon2">Perturbação</span>
                <input id="fatorPertubacao" type="number" min="0" max="1" class="form-control" value="0.5" step="0.1" aria-describedby="sizing-addon2">
              </div>
            </div>
            <div class="col-12 form-inline">
              <button id="addTarefa" type="button" class="btn btn-primary my-2 mr-3" onclick="addTarefa()">Adiciona Tarefa</button>
              <button id="removeTarefa" type="button" class="btn btn-danger my-2 mr-3" onclick="removeTarefa()">Remove Tarefa</button>
            </div>
            <div class="col-12 form-inline" id="grupoTarefas">
              <input id="input1" type="number" min="1" class="form-control mr-3 mb-2" value="9">
              <input id="input2" type="number" min="1" class="form-control mr-3 mb-2" value="5">
            </div>
          </div>
        </div>
        <canvas id="hist-canvas" width="1200" height="150"></canvas>
        <canvas id="queue-canvas" width="1200" height="450"></canvas>
      </div>
    </section>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js" integrity="sha256-SiHXR50l06UwJvHhFY4e5vzwq75vEHH+8fFNpkXePr0=" crossorigin="anonymous"></script>
    <script src="GraphController.js"></script>
    <script src="QueueRender.js"></script>
    <script src="HistoryRender.js"></script>
    <script src="script.js"></script>
    <script>
      var numeroTarefas = 2
      function addTarefa()
      {
        numeroTarefas++
        $( "#grupoTarefas" ).append( "<input id='input"+numeroTarefas+"' type='number' min='1' class='form-control mr-3 mb-2' value='"+(Math.floor(Math.random()*9)+1)+"'>")
      }
      function removeTarefa()
      {
        if(numeroTarefas<=2)
        {
          return
        }
        $( "#input"+numeroTarefas+"" ).remove()
        numeroTarefas--
      }
    </script>
  </body>
</html>
